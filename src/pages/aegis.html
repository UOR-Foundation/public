                    <nav className="bg-white shadow-sm sticky top-0 z-50">

                                    </button>

        // Introduction Section
        const Introduction = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                
                // Particle system properties
                const particles = [];
                const numParticles = 50;
                
                // Create particles
                for (let i = 0; i < numParticles; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 3 + 1,
                        color: `rgba(79, 70, 229, ${Math.random() * 0.5 + 0.25})`,
                        vx: Math.random() * 2 - 1,
                        vy: Math.random() * 2 - 1,
                    });
                }
                
                // Animation function
                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    // Update and draw particles
                    for (let i = 0; i < numParticles; i++) {
                        const p = particles[i];
                        
                        // Update position
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        // Boundary check with reverse velocity
                        if (p.x < 0 || p.x > width) p.vx *= -1;
                        if (p.y < 0 || p.y > height) p.vy *= -1;
                        
                        // Draw particle
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                    }
                    
                    // Draw connections
                    ctx.strokeStyle = 'rgba(79, 70, 229, 0.1)';
                    ctx.lineWidth = 1;
                    
                    for (let i = 0; i < numParticles; i++) {
                        for (let j = i + 1; j < numParticles; j++) {
                            const p1 = particles[i];
                            const p2 = particles[j];
                            const dx = p1.x - p2.x;
                            const dy = p1.y - p2.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) {
                                ctx.beginPath();
                                ctx.moveTo(p1.x, p1.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    }
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }, []);
            
            return (
                <section id="introduction" className="py-8">
                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Introduction to PrimeCrypt</h2>
                    
                    <div className="flex flex-col md:flex-row gap-8">

                            </p>
                            
                            <div className="note-for-wei mb-6">
                                <h3 className="font-semibold text-blue-800">Note for Dr. Dai</h3>

                                </p>
                            </div>
                            
                            <h3 className="text-xl font-semibold mb-3">Key Innovations</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700">Intrinsic Embedding</h4>
                                    <p className="text-sm">
                                        Cryptographic objects are embedded in fiber algebras with unique minimal-norm representations, providing inherent resistance to partial information leakage.
                                    </p>
                                </div>
                                
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700">Spectral Analysis</h4>
                                    <p className="text-sm">
                                        Security reductions use properties of the Prime Operator to eliminate the square-root gap in many traditional cryptographic proofs.
                                    </p>
                                </div>
                                
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700">Hierarchical Decomposition</h4>
                                    <p className="text-sm">
                                        Leverages unique factorization of intrinsic primes to create natural chain reductions for multi-signature schemes.
                                    </p>
                                </div>
                                
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700">P≠NP Foundation</h4>
                                    <p className="text-sm">
                                        Security arguments connect to the complexity separation proved in the Prime Framework through coherence constraints.
                                    </p>
                                </div>
                            </div>
                            
                            <p className="mb-4">
                                The most significant breakthrough of PrimeCrypt lies in how its security is derived from the coherence inner product of the Prime Framework. Unlike conventional cryptography that relies on computational assumptions about specific problems, PrimeCrypt's security emerges directly from the axiomatic structure itself.
                            </p>
                        </div>
                        
                        <div className="w-full md:w-1/3">
                            <div className="bg-white p-4 rounded-lg shadow-md">
                                <h3 className="font-semibold text-center mb-3">Prime Framework Connections</h3>
                                <div id="intro-animation">
                                    <canvas ref={canvasRef} width="300" height="240" className="w-full bg-gray-50"></canvas>
                                </div>
                                <div className="mt-4 text-sm">
                                    <p className="font-semibold mb-1">Visualized Concepts:</p>
                                    <ul className="list-disc pl-5 space-y-1">
                                        <li>Interconnected fiber algebras</li>
                                        <li>Coherent representations</li>
                                        <li>Spectral properties</li>
                                        <li>Intrinsic prime factorization</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Mathematical Foundations Section
        const Foundations = () => {
            const [openCollapsible, setOpenCollapsible] = useState(null);
            
            const toggleCollapsible = (id) => {
                if (openCollapsible === id) {
                    setOpenCollapsible(null);
                } else {
                    setOpenCollapsible(id);
                }
            };
            
            return (
                <section id="foundations" className="py-8 border-t border-gray-200">
                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Mathematical Foundations</h2>
                    
                    <p className="text-lg mb-6">
                        PrimeCrypt is built upon the four axioms of the Prime Framework, creating a rigorous foundation that leads to uniquely powerful cryptographic properties.
                    </p>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div className="card bg-white p-5">
                            <h3 className="text-xl font-semibold mb-3 text-indigo-700">The Four Axioms</h3>
                            <ol className="space-y-3 pl-5 list-decimal">
                                <li>
                                    <span className="font-semibold">Reference Manifold (M):</span> 
                                    <p className="text-sm">A smooth, connected, orientable manifold with a nondegenerate metric providing the geometric arena.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Algebraic Fibers (C<sub>x</sub>):</span> 
                                    <p className="text-sm">At each point x∈M, an associative fiber algebra (typically a Clifford algebra) encoding local algebraic structure.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Symmetry Group Action (G):</span> 
                                    <p className="text-sm">A Lie group G acting by isometries on M and lifting to each fiber as algebra automorphisms.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Coherence Inner Product:</span> 
                                    <p className="text-sm">A G-invariant, positive-definite inner product on each fiber that selects minimal-norm canonical representations.</p>
                                </li>
                            </ol>
                        </div>
                        
                        <div className="card bg-white p-5">
                            <h3 className="text-xl font-semibold mb-3 text-indigo-700">Key Framework Results</h3>
                            <ul className="space-y-3 pl-5 list-disc">
                                <li>
                                    <span className="font-semibold">Universal Number Embedding:</span> 
                                    <p className="text-sm">Numbers are embedded with all base representations simultaneously, with coherence selecting canonical forms.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Intrinsic Primes:</span> 
                                    <p className="text-sm">Embedded numbers that can't be factored non-trivially within the framework.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Unique Factorization:</span> 
                                    <p className="text-sm">Every embedded number factors uniquely into intrinsic primes.</p>
                                </li>
                                <li>
                                    <span className="font-semibold">Prime Operator:</span> 
                                    <p className="text-sm">Linear operator encoding divisor structure, yielding an intrinsic zeta function with Euler product formula.</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div className="note-for-wei mb-8">
                        <h3 className="font-semibold text-blue-800">Connection to Wei Dai's Work</h3>
                        <p>
                            The coherence inner product's ability to select canonical representations has interesting parallels to your work on reputation systems in b-money. Both create consensus-like mechanisms to select preferred states. Moreover, the robust security under partial information leakage relates to your interests in deniability and resilient key management.
                        </p>
                    </div>
                    
                    <div className="mb-8">
                        <div className="collapsible-header bg-indigo-50 p-4 rounded-t-lg flex justify-between items-center" onClick={() => toggleCollapsible('intrinsic-embedding')}>
                            <h3 className="text-xl font-semibold">Intrinsic Embedding: A Deeper Look</h3>
                            <svg className={`w-5 h-5 transform ${openCollapsible === 'intrinsic-embedding' ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div className={`collapsible-content bg-white p-5 rounded-b-lg border-l border-r border-b border-indigo-100 ${openCollapsible === 'intrinsic-embedding' ? 'open' : ''}`}>
                            <p className="mb-4">
                                The Universal Number Embedding expresses each natural number N in every base b≥2 simultaneously:
                            </p>
                            <div className="math text-center overflow-x-auto mb-4">
                                <span className="font-mono">N = a<sub>k</sub>(b)b<sup>k</sup> + a<sub>k-1</sub>(b)b<sup>k-1</sup> + ... + a<sub>0</sub>(b)</span>
                            </div>
                            <p className="mb-4">
                                These representations are embedded as distinct graded components in the Clifford algebra fiber C<sub>x</sub>. The coherence inner product forces these different representations to agree, selecting a unique minimal-norm element.
                            </p>
                            <p className="mb-4">
                                For cryptographic purposes, this means:
                            </p>
                            <ul className="list-disc pl-5 space-y-2 mb-4">
                                <li>Keys have redundant, self-consistent representations</li>
                                <li>Any deviation from the canonical representation increases the coherence norm</li>
                                <li>Partial information about the key in one "base" doesn't easily yield information in others</li>
                                <li>The intrinsic embedding provides a natural error detection mechanism</li>
                            </ul>
                            <div className="highlight-box">
                                <p className="font-semibold text-indigo-700">Key Insight for Cryptography:</p>
                                <p>
                                    This embedding creates a new form of key derivation and validation where the representation itself guarantees consistency across multiple domains. Unlike traditional key derivation functions, where consistency is enforced algorithmically, PrimeCrypt's consistency emerges from the mathematical structure itself.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="mb-8">
                        <div className="collapsible-header bg-indigo-50 p-4 rounded-t-lg flex justify-between items-center" onClick={() => toggleCollapsible('prime-operator')}>
                            <h3 className="text-xl font-semibold">Prime Operator and Zeta Function</h3>
                            <svg className={`w-5 h-5 transform ${openCollapsible === 'prime-operator' ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div className={`collapsible-content bg-white p-5 rounded-b-lg border-l border-r border-b border-indigo-100 ${openCollapsible === 'prime-operator' ? 'open' : ''}`}>
                            <p className="mb-4">
                                The Prime Operator H is a linear operator on the Hilbert space ℓ<sup>2</sup>(ℕ) defined by:
                            </p>
                            <div className="math text-center overflow-x-auto mb-4">
                                <span className="font-mono">H(δ<sub>N</sub>) = ∑<sub>d|N</sub> δ<sub>d</sub></span>
                            </div>
                            <p className="mb-4">
                                Where δ<sub>N</sub> are the standard orthonormal basis vectors. This operator encodes the divisor structure of natural numbers, and its spectral analysis yields the intrinsic zeta function:
                            </p>
                            <div className="math text-center overflow-x-auto mb-4">
                                <span className="font-mono">ζ<sub>P</sub>(s) = 1/D(s) = ∏<sub>p intrinsic</sub> 1/(1 - p<sup>-s</sup>)</span>
                            </div>
                            <p className="mb-4">
                                Where D(s) = det(I - p<sup>-s</sup>H).
                            </p>
                            <p className="mb-4">
                                This function has profound implications for cryptography:
                            </p>
                            <ul className="list-disc pl-5 space-y-2 mb-4">
                                <li>It provides an analytic framework for security reductions</li>
                                <li>The spectral properties of H reveal deep structure in the number system that can be exploited for cryptographic purposes</li>
                                <li>The Euler product representation connects to unique factorization and enables hierarchical composition of cryptographic objects</li>
                            </ul>
                            <div className="highlight-box">
                                <p className="font-semibold text-indigo-700">Cryptographic Innovation:</p>
                                <p>
                                    PrimeCrypt's security reductions leverage these spectral properties to eliminate the "square-root gap" that plagues many cryptographic proofs. By "lifting" problems like discrete logarithm into the analytic domain via the intrinsic zeta function, tighter bounds on adversary advantages can be established.
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div className="highlight-box bg-purple-50 border-purple-200">
                        <h3 className="font-semibold text-purple-800 text-lg mb-3">The Profound Insight: Coherence as Cryptographic Strength</h3>
                        <p className="mb-4">
                            The most revolutionary aspect of the Prime Framework for cryptography is how it reimagines security as an emergent property of mathematical coherence rather than computational hardness.
                        </p>
                        <p>
                            In traditional cryptography, security is based on the presumed difficulty of solving certain mathematical problems. In PrimeCrypt, security emerges from the coherence inner product's ability to select canonical minimal-norm representations and impose a "penalty" on any deviation. This creates a natural form of error detection and correction that makes the system inherently resistant to many forms of cryptanalysis.
                        </p>
                    </div>
                </section>
            );
        };
        
        // Big-Key Architecture Section
        const BigKeyArchitecture = () => {
            const [probeAnimation, setProbeAnimation] = useState(false);
            
            const runProbeAnimation = () => {
                setProbeAnimation(true);
                // Reset after animation completes
                setTimeout(() => setProbeAnimation(false), 6000); // Longer to allow reading the content
            };
            
            return (
                <section id="big-key" className="py-8 border-t border-gray-200">
                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Big-Key Architecture</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="md:col-span-2">
                            <p className="text-lg mb-4">
                                PrimeCrypt introduces a revolutionary "big-key" design that leverages large key material with efficient subkey extraction to provide information-theoretic security guarantees.
                            </p>
                            
                            <h3 className="text-xl font-semibold mb-4">Key Components</h3>
                            
                            <div className="space-y-6 mb-6">
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700 mb-2">Key Generation</h4>
                                    <p className="mb-2">
                                        A master key K is generated as a random sequence in [q]<sup>k</sup>, where:
                                    </p>
                                    <ul className="list-disc pl-5 space-y-1 text-sm">
                                        <li>q = 2<sup>b</sup> is the alphabet size (b is the block size in bits)</li>
                                        <li>k = k*/b is the number of blocks (k* is the total key length in bits)</li>
                                    </ul>
                                    <p className="mt-2 text-sm">
                                        The intrinsic embedding ensures that K has a unique minimal-norm representation in the fiber algebra C<sub>x</sub>.
                                    </p>
                                </div>
                                
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700 mb-2">Subkey Extraction</h4>
                                    <p className="mb-2">
                                        A working subkey J is extracted using a random probe vector p ∈ [k]<sup>(τ)</sup>:
                                    </p>
                                    <div className="math text-center overflow-x-auto mb-2">
                                        <span className="font-mono">J = K[p] = (K[p[1]], K[p[2]], ..., K[p[τ]])</span>
                                    </div>
                                    <p className="text-sm">
                                        Where τ is the number of probes (indices). The adversary's ability to predict J is bounded by the ratio of Hamming ball sizes.
                                    </p>
                                </div>
                                
                                <div className="card bg-white p-4">
                                    <h4 className="font-semibold text-indigo-700 mb-2">Symmetric Encryption</h4>
                                    <p className="mb-2">
                                        Using the extracted subkey J:
                                    </p>
                                    <div className="math text-center overflow-x-auto mb-2">
                                        <span className="font-mono">Enc(K, M) = AE(H(J), M)</span>
                                    </div>
                                    <p className="text-sm">
                                        Where AE is a conventional symmetric encryption algorithm and H is a cryptographic hash function.
